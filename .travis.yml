language: php
sudo: false

matrix:
  fast_finish: true
  include:
#    - php: 5.5
#      env: TYPO3_VERSION=^7.6
#    - php: 5.6
#      env: TYPO3_VERSION=^7.6
#    - php: 7.0
#      env: TYPO3_VERSION=^7.6
    - php: 7.0
      env: TYPO3_VERSION=^8

before_script:
  - if php -i | grep -q xdebug; then phpenv config-rm xdebug.ini; fi
  - composer require typo3/cms=$TYPO3_VERSION

script:
  - >
    echo;
    echo "Running PHP Coding Standards Fixer checks";
    .Build/bin/php-cs-fixer fix -v --dry-run --using-cache=no --path-mode=intersection `git diff --name-only --diff-filter=ACMRTUXB $COMMIT_RANGE`
